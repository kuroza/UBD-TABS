<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-info"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
          [excludeDays]="excludeDays"
        >
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
        >
          Today
        </div>
        <div
          class="btn btn-info"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="viewDateChange.next(viewDate)"
          [excludeDays]="excludeDays"
        >
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h4>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</h4>
      <!-- <h4>
        {{ viewDate | calendarDate:(view +
        'ViewTitle'):'en':weekStartsOn:excludeDays }}
      </h4> -->
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-info"
          (click)="viewChange.emit('month')"
          [class.active]="view === 'month'"
        >
          Month
        </div>
        <div
          class="btn btn-info"
          (click)="viewChange.emit('week')"
          [class.active]="view === 'week'"
        >
          Week
        </div>
        <div
          class="btn btn-info"
          (click)="viewChange.emit('day')"
          [class.active]="view === 'day'"
        >
          Day
        </div>
      </div>
    </div>
  </div>
  <br />
