<h5>New Booking</h5>
<form>
    <!-- Building drop down list -->
    <div class="form-group">
        <label for="building">Building</label> <!-- 'for' when a user clicks the lable, the input field will get focused -->
        <select id="building" class="form-control" name="building" (change)="onBuildingChange()" [(ngModel)]="booking.building"> <!-- 'form-control' is a bootstrap class. 'change' listen to changes. what building is selected, bind ddl to a field in the component -->
            <option value=""></option> <!-- empty value -->
            <option *ngFor="let b of buildings" value="{{ b.id }}">{{ b.name }}</option>
        </select>
    </div>
    <!-- Room drop down list -->
    <div class="form-group">
        <label for="room">Room</label>
        <select id="room" class="form-control">
            <option value=""></option>
            <option *ngFor="let r of rooms" value="{{ r.id }}">{{ r.name }}</option>
        </select>
    </div>
    <!-- Contact -->
    <h6>Contact</h6>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Book</button>
</form>
