<div class="row">
  <div class="col-md-8">
    <nb-card>
      <nb-card-body>
        Here put the time slots available for the selected date.
        <br>
        <div *ngFor="let t of timeSlots" class="form-check">
          <input type="checkbox" class="form-check-input" id="timeSlot{{ t.id }}" (change)="onTimeSlotToggle(t.id, $event)"> <!-- can't ngModel, handle event arguments: timeSlot id and event object (tell if this checkbox is checked or not) -->
          <label class="form-check-label" for="timeSlot{{ t.id }}">{{ t.id }}</label>
      </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-4">
    <nb-card>
      <nb-card-body>
        <booking-form></booking-form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
