<div class="row">
  <div class="col-md-8">
    <nb-card>
      <nb-card-header>
        <h4>Time Slot List</h4>
      </nb-card-header>
      <nb-card-body>
        <table class="table table-hover">
          <thead>
            <tr>
              <th style="width: 20%" scope="col">
                Start Time
              </th>
              <th style="width: 20%" scope="col">
                End Time
              </th>
              <th style="width: 50%" scope="col"></th>
              <th style="width: 5%" scope="col"></th>
              <th style="width: 5%" scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let timeSlot of timeSlots">
              <td>
                {{ timeSlot.startTime | date:'shortTime' }}
              </td>
              <td>
                {{ timeSlot.endTime | date:'shortTime' }}
              </td>
              <td></td>
              <td><a href="javascript:void(0);" (click)="edit(timeSlot.id)" *ngIf="hasAccess">
                  <nb-icon icon="edit-outline" status="warning"></nb-icon>
                </a></td>
              <td><a href="javascript:void(0);" (click)="delete(timeSlot.id)" *ngIf="hasAccess">
                  <nb-icon icon="trash-2-outline" status="danger"></nb-icon>
                </a></td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        <h4>Add Time Slot</h4>
      </nb-card-header>
      <nb-card-body>

      </nb-card-body>
    </nb-card>
  </div>
</div>
