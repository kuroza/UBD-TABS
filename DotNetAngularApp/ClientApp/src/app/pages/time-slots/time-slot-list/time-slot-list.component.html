<div class="row">
  <div class="col-md-8">
    <nb-card>
      <nb-card-header>
        <h4>Time Slot List</h4>
      </nb-card-header>
      <nb-card-body>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>
                Start Time
              </th>
              <th>
                End Time
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let timeSlot of timeSlots">
              <td>
                {{ timeSlot.startTime | date:'shortTime' }}
              </td>
              <td>
                {{ timeSlot.endTime | date:'shortTime' }}
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-4">

    
  </div>
</div>
