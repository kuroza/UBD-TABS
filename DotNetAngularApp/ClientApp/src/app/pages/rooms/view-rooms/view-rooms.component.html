<div class="row">
  <div class="col-md-8">
    <nb-card>
      <nb-card-body>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Rooms</th>
              <th scope="col">Capacity</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of rooms">
              <td>{{ r.id }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.capacity }}</td>
              <td>
                <a [routerLink]="['/pages/rooms/', r.id]">View</a> <!-- <a [routerLink]="['/pages/rooms/', r.id]">View</a> -->
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-4">
    <nb-card>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Details">
            <div *ngIf="room">
              <ul>
                <li>Room: {{ room.name }}</li>
                <li>Capacity: {{ room.capacity }}</li>
              </ul>
              <br />
              <p>
                <button *ngIf="auth.loggedIn" class="btn btn-primary mx-2" [routerLink]="['/pages/bookings/edit/', booking.id]">Edit</button>
                <button *ngIf="auth.loggedIn" class="btn btn-danger mr-2" (click)="delete()">Delete</button>
              </p>
            </div>
          </nb-tab>
          <nb-tab tabTitle="Edit">
          </nb-tab>
          <nb-tab tabTitle="Add">
          </nb-tab>
         </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
