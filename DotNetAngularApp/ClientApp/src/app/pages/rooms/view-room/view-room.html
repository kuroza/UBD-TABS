<div class="row">
  <div class="col-md-4">
    <nb-card>
      <nb-card-body>
        <h3>Room details</h3>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-body>
        <div *ngIf="room">
          <p>
            <!-- <b>Room name:</b> {{ room.building.name }}<br> -->
            <b>Name:</b> {{ room.name }}<br>
            <b>Capacity:</b> {{ room.capacity }}<br>
          </p>

          <br>
          <p>
            <button class="mx-2" nbButton status="primary" [routerLink]="['/pages/rooms/edit/', room.id]">Edit</button>
            <button class="mr-2" nbButton status="danger" (click)="delete()">Delete</button>
            <!-- <button nbButton status="warning" [routerLink]="['/pages/rooms']">View All Rooms</button> -->
          </p>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
