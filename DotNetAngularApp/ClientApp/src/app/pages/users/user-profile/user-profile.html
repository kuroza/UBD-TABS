<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        <h4>Account Profile</h4>
      </nb-card-header>
      <nb-card-body>
        <div>
          <nb-user size="giant" [name]="userDetails?.fullName" [title]="userDetails?.email" color="#cccccc">
          </nb-user>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        <h4>My Information</h4>
      </nb-card-header>
      <nb-card-body>
        <div *ngIf="userDetails">
          <div class="row">
            <label class="col-sm-3">Username:</label>
            <span class="col-sm-9"><b>{{userDetails.userName}}</b></span>
          </div>
          <div class="row">
            <label class="col-sm-3">Full name:</label>
            <span class="col-sm-9"><b>{{userDetails.fullName}}</b></span>
          </div>
          <div class="row">
            <label class="col-sm-3">Email:</label>
            <span class="col-sm-9"><b>{{userDetails.email}}</b></span>
          </div>
          <div class="row">
            <label class="col-sm-3">User role:</label>
            <span class="col-sm-9"><b></b></span>
          </div>
        </div>

        <div class="inline">
          <button disabled nbButton size="small" status="warning" style="margin-right: 10px; margin-top: 10px;">Edit
            profile</button>
          <button disabled nbButton size="small" status="danger" style="margin-right: 10px; margin-top: 10px;">Delete
            profile</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>


  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        <h4>Change Password</h4>
      </nb-card-header>
      <nb-card-body>
        <form #f="ngForm" (ngSubmit)="submit()" novalidate style="margin-left: 30px; margin-right: 30px; margin-bottom: 20px;">
          <div class="form-group">
            <label>Current password*</label>
            <input disabled id="currentPassword" type="password" class="form-control" name="currentPassword"
              placeholder="Current password">
          </div>
          <div class="form-group">
            <label>New password*</label>
            <input disabled id="newPassword" type="password" class="form-control" name="newPassword"
              placeholder="New password">
          </div>
          <div class="form-group">
            <label>Confirm password*</label>
            <input disabled id="confirmPassword" type="password" class="form-control" name="confirmPassword"
              placeholder="Confirm password">
          </div>
          <div style="margin-top: 10px;">
            <p>* - required fields</p>
            <button nbButton fullWidth disabled>Submit</button>
            <!-- <button nbButton fullWidth [disabled]="!f.valid">Submit</button> -->
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-2"></div>

</div>
