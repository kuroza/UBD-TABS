<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        <h4>Account Profile</h4>
      </nb-card-header>
      <nb-card-body>
        <div style="margin-top: 10px;">
          <nb-user size="giant" [name]="userDetails?.fullName" [title]="userDetails?.email" color="#cccccc">
          </nb-user>
        </div>
      </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        <h4>My Information</h4>
      </nb-card-header>
      <nb-card-body>
        <div *ngIf="userDetails" style="margin-top: 10px;">
          <span>Username: <b>{{userDetails.userName}}</b></span><br>
          <span>Full name: <b>{{userDetails.fullName}}</b></span><br>
          <span>Email: <b>{{userDetails.email}}</b></span><br>
          <span>User role: </span><br>
        </div>

        <div class="inline">
          <button nbButton size="small" status="warning" style="margin-right: 10px; margin-top: 10px;">Edit
            profile</button>
          <button nbButton size="small" status="danger" style="margin-right: 10px; margin-top: 10px;">Delete
            profile</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>


  <div class="col-md-4">
    <nb-card>
      <nb-card-header>
        <h4>Change Password</h4>
      </nb-card-header>
      <nb-card-body>
        <form #f="ngForm" (ngSubmit)="submit()" novalidate>
          <div class="form-group">
            <label>Current password*</label>
            <input disabled id="currentPassword" type="password" class="form-control" name="currentPassword"
              placeholder="Current password">
          </div>
          <div class="form-group">
            <label>New password*</label>
            <input disabled id="newPassword" type="password" class="form-control" name="newPassword"
              placeholder="New password">
          </div>
          <div class="form-group">
            <label>Confirm password*</label>
            <input disabled id="confirmPassword" type="password" class="form-control" name="confirmPassword"
              placeholder="Confirm password">
          </div>
          <div style="margin-top: 10px;">
            <p>* - required fields</p>
            <button nbButton fullWidth [disabled]="!f.valid">Submit</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-2"></div>

</div>
